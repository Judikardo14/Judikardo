        /* Report Section */
        .report-section {
            margin-bottom: 30px;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;

        /* Loading */

            0% { transform: rotate(0deg); }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--radius);
            background: white;
            box-shadow: var(--shadow);

        .notification.success {
            border-left: 4px solid var(--success);

        .notification.error {

        .notification i {

        }

        .notification.success i {
            color: var(--success);

        .notification.error i {

        /* Responsive */
        @media (max-width: 992px) {
            .app-container {

            }
            
            .sidebar {
                width: 100%;
                padding: 20px;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                grid-column: span 1;
            }
        }
    </style>

                        .update(updates)

        // Composant principal de l'application
        function App() {
            const [activeTab, setActiveTab] = React.useState('dashboard');
            const [sales, setSales] = React.useState([]);
            const [expenses, setExpenses] = React.useState([]);
            const [isLoggedIn, setIsLoggedIn] = React.useState(false);
            const [currentUser, setCurrentUser] = React.useState(null);
            const [showUserMenu, setShowUserMenu] = React.useState(false);
            const [showLogin, setShowLogin] = React.useState(true);
            const [showChangePassword, setShowChangePassword] = React.useState(false);
            const [showChangeUser, setShowChangeUser] = React.useState(false);
            const [showForgotPassword, setShowForgotPassword] = React.useState(false);
            const [loading, setLoading] = React.useState(false);
            const [notification, setNotification] = React.useState(null);

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
            };

            // Charger les données au démarrage
            React.useEffect(() => {
                const loadData = async () => {
                    if (isLoggedIn) {
                        setLoading(true);
                        try {
                            const salesData = await db.getSales();
                            const expensesData = await db.getExpenses();
                            setSales(salesData || []);
                            setExpenses(expensesData || []);
                        } catch (error) {
                            console.error('Erreur lors du chargement des données:', error);
                            showNotification('Erreur lors du chargement des données', 'error');
                        } finally {
                            setLoading(false);
                        }
                    }
                };
                loadData();
            }, [isLoggedIn]);

            // Fonction de connexion
            const handleLogin = async (username, password) => {
                setLoading(true);
                try {
                    const users = await db.getUsers();
                    const user = users.find(u => u.username === username && u.password === password);
                    
                    if (user) {
                        setIsLoggedIn(true);
                        setCurrentUser(user);
                        setShowLogin(false);
                        
                        // Charger les données après la connexion
                        const salesData = await db.getSales();
                        const expensesData = await db.getExpenses();
                        setSales(salesData || []);
                        setExpenses(expensesData || []);
                        showNotification('Connexion réussie!');
                        return true;
                    } else {
                        showNotification('Nom d\'utilisateur ou mot de passe incorrect', 'error');
                        return false;
                    }
                } catch (error) {
                    console.error('Erreur de connexion:', error);
                    showNotification('Erreur de connexion', 'error');
                    return false;
                } finally {
                    setLoading(false);
                }
            };

            // Fonction de déconnexion
            const handleLogout = () => {
                setIsLoggedIn(false);
                setCurrentUser(null);
                setShowLogin(true);
                setShowUserMenu(false);
                showNotification('Déconnexion réussie');
            };

            // Fonction de changement de mot de passe
            const handleChangePassword = async (currentPassword, newPassword) => {
                try {
                    if (currentUser.password === currentPassword) {
                        const updatedUser = await db.updateUser(currentUser.id, { password: newPassword });
                        if (updatedUser) {
                            setCurrentUser(updatedUser);
                            showNotification('Mot de passe changé avec succès!');
                            setShowChangePassword(false);
                            return true;
                        }
                    } else {
                        showNotification('Mot de passe actuel incorrect', 'error');
                        return false;
                    }
                } catch (error) {
                    console.error('Erreur lors du changement de mot de passe:', error);
                    showNotification('Erreur lors du changement de mot de passe', 'error');
                    return false;
                }
            };

            // Fonction de demande de réinitialisation de mot de passe
                                    
            const handleForgotPassword = async (username) => {
                try {
                    const users = await db.getUsers();
                    const user = users.find(u => u.username === username);
                    
                    if (!user) {
                        showNotification('Nom d\'utilisateur non trouvé', 'error');
                        return false;
                    }

                    // Envoyer l'email avec EmailJS
                    const templateParams = {
                        name: user.name,
                        username: user.username,
                        password: user.password,
                        to_email: user.email
                    };

                    try {
                        const response = await emailjs.send(
                            'service_wsnreie',     // Remplacez par votre Service ID
                            'template_ndg7nmw',    // Remplacez par votre Template ID
                            templateParams
                        );

                        console.log('Email envoyé avec succès:', response);
                        
                        // Enregistrer la demande
                        await db.addPasswordRequest({
                            user_id: user.id,
                            username: user.username,
                            name: user.name,
                            status: 'email_sent',
                            email_sent_to: user.email
                        });
                        
                        showNotification(`Email envoyé à ${user.email} avec votre mot de passe`);
                        setShowForgotPassword(false);
                        return true;
                        
                    } catch (emailError) {
                        console.error('Erreur EmailJS:', emailError);
                        
                        // Fallback: ouvrir le client email
                        const subject = 'Votre mot de passe Compta 2.0';
                        const body = `Bonjour ${user.name},\n\nVotre mot de passe pour Compta 2.0 est: ${user.password}\n\nCordialement,\nL'équipe Compta 2.0`;
                        const mailtoLink = `mailto:${user.email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                        window.open(mailtoLink, '_blank');
                        
                        showNotification(`Ouvrez votre client email pour voir votre mot de passe`);
                        setShowForgotPassword(false);
                        return true;
                    }

                } catch (error) {
                    console.error('Erreur générale:', error);
                    showNotification('Erreur lors de la récupération du mot de passe', 'error');
                    return false;
                }
            };
            // Fonction de changement d'utilisateur
            const handleChangeUser = () => {
                setShowChangeUser(true);
                setShowUserMenu(false);
            };

            // Fonction pour ajouter une vente
            const addSale = async (sale) => {
                try {
                    const newSale = await db.addSale(sale);
                    if (newSale) {
                        setSales(prevSales => [newSale, ...prevSales]);
                        showNotification('Vente ajoutée avec succès!');
                    }
                } catch (error) {
                    console.error('Erreur lors de l\'ajout de la vente:', error);
                    showNotification('Erreur lors de l\'ajout de la vente', 'error');
                }
            };

            // Fonction pour modifier une vente
            const updateSale = async (id, updates) => {
                try {
                    const updatedSale = await db.updateSale(id, updates);
                    if (updatedSale) {
                        setSales(prevSales => prevSales.map(sale => sale.id === id ? updatedSale : sale));
                        showNotification('Vente modifiée avec succès!');
                        return true;
                    }
                } catch (error) {
                    console.error('Erreur lors de la modification de la vente:', error);
                    showNotification('Erreur lors de la modification de la vente', 'error');
                }
                return false;
            };

            // Fonction pour supprimer une vente
            const deleteSale = async (id) => {
                try {
                    const success = await db.deleteSale(id);
                    if (success) {
                        setSales(prevSales => prevSales.filter(sale => sale.id !== id));
                        showNotification('Vente supprimée avec succès!');
                    }
                } catch (error) {
                    console.error('Erreur lors de la suppression de la vente:', error);
                    showNotification('Erreur lors de la suppression de la vente', 'error');
                }
            };

            // Fonction pour ajouter une dépense
            const addExpense = async (expense) => {
                try {
                    const newExpense = await db.addExpense(expense);
                    if (newExpense) {
                        setExpenses(prevExpenses => [newExpense, ...prevExpenses]);
                        showNotification('Dépense ajoutée avec succès!');
                    }
                } catch (error) {
                    console.error('Erreur lors de l\'ajout de la dépense:', error);
                    showNotification('Erreur lors de l\'ajout de la dépense', 'error');
                }
            };

            // Fonction pour modifier une dépense
            const updateExpense = async (id, updates) => {
                try {
                    const updatedExpense = await db.updateExpense(id, updates);
                    if (updatedExpense) {
                        setExpenses(prevExpenses => prevExpenses.map(expense => expense.id === id ? updatedExpense : expense));
                        showNotification('Dépense modifiée avec succès!');
                        return true;
                    }
                } catch (error) {
                    console.error('Erreur lors de la modification de la dépense:', error);
                    showNotification('Erreur lors de la modification de la dépense', 'error');
                }
                return false;
            };

            // Fonction pour supprimer une dépense
            const deleteExpense = async (id) => {
                try {
                    const success = await db.deleteExpense(id);
                    if (success) {
                        setExpenses(prevExpenses => prevExpenses.filter(expense => expense.id !== id));
                        showNotification('Dépense supprimée avec succès!');
                    }
                } catch (error) {
                    console.error('Erreur lors de la suppression de la dépense:', error);
                    showNotification('Erreur lors de la suppression de la dépense', 'error');
                }
            };

            if (showLogin) {
                return (
                    <>
                        <LoginForm 
                            onLogin={handleLogin} 
                            onForgotPassword={() => setShowForgotPassword(true)} 
                            loading={loading}
                        />
                        {showForgotPassword && (
                            <ForgotPasswordForm 
                                onSubmit={handleForgotPassword} 
                                onCancel={() => setShowForgotPassword(false)} 
                            />
                        )}
                        {notification && (
                            <Notification 
                                message={notification.message} 
                                type={notification.type} 
                                onClose={() => setNotification(null)} 
                            />
                        )}
                    </>
                );
            }

            if (showChangePassword) {
                return (
                    <>
                        <ChangePasswordForm onSubmit={handleChangePassword} onCancel={() => setShowChangePassword(false)} />
                        {notification && (
                            <Notification 
                                message={notification.message} 
                                type={notification.type} 
                                onClose={() => setNotification(null)} 
                            />
                        )}
                    </>
                );
            }

            if (showChangeUser) {
                return (
                    <>
                        <ChangeUserForm users={db.getUsers()} onSelectUser={(user) => {
                            setCurrentUser(user);
                            setShowChangeUser(false);
                        }} onCancel={() => setShowChangeUser(false)} />
                        {notification && (
                            <Notification 
                                message={notification.message} 
                                type={notification.type} 
                                onClose={() => setNotification(null)} 
                            />
                        )}
                    </>
                );
            }

            return (
                <>
                    <div className="app-container">
                        <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />
                        <div className="main-content">
                            <Header 
                                currentUser={currentUser} 
                                onUserClick={() => setShowUserMenu(!showUserMenu)} 
                            />
                            {showUserMenu && (
                                <UserMenu 
                                    onChangePassword={() => setShowChangePassword(true)}
                                    onChangeUser={handleChangeUser}
                                    onLogout={handleLogout}
                                />
                            )}
                            {loading ? (
                                <div className="loading">
                                    <div className="loading-spinner"></div>
                                </div>
                            ) : (
                                <MainContent 
                                    activeTab={activeTab}
                                    sales={sales}
                                    expenses={expenses}
                                    onAddSale={addSale}
                                    onUpdateSale={updateSale}
                                    onDeleteSale={deleteSale}
                                    onAddExpense={addExpense}
                                    onUpdateExpense={updateExpense}
                                    onDeleteExpense={deleteExpense}
                                />
                            )}
                        </div>
                    </div>
                    <AppFooter />
                    {notification && (
                        <Notification 
                            message={notification.message} 
                            type={notification.type} 
                            onClose={() => setNotification(null)} 
                        />
                    )}
                </>
            );
        }

        // Composant LoginForm

            const [username, setUsername] = React.useState("");
            const [password, setPassword] = React.useState("");
            const [error, setError] = React.useState("");

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError("");
                const success = await onLogin(username, password);
                if (!success) {
                    setError("Nom d'utilisateur ou mot de passe incorrect");
                }
            };

            return (
                <div className="login-container">
                    <form className="login-form" onSubmit={handleSubmit}>

                        {error && <div style={{color: "red", marginBottom: "15px"}}>{error}</div>}
                        <div className="form-group">
                            <label>Nom d'utilisateur</label>
                            <input 
                                type="text" 
                                className="form-control" 
                                value={username} 
                                onChange={(e) => setUsername(e.target.value)}

                                disabled={loading}
                            />

                        <div className="form-group">
                            <label>Mot de passe</label>
                            <input

                        </button>

                            <a href="#" style={{color: "#6A4C93"}} onClick={(e) => { e.preventDefault(); onForgotPassword(); }}>
                                Mot de passe oublié ?
                            </a>
                        </p>

        // Composant ChangePasswordForm

            const [newPassword, setNewPassword] = React.useState("");
            const [confirmPassword, setConfirmPassword] = React.useState("");

            const handleSubmit = (e) => {
                e.preventDefault();
                if (newPassword !== confirmPassword) {
                    alert("Les mots de passe ne correspondent pas");
                    return;
                }
                onSubmit(currentPassword, newPassword);
            };

            return (
                <div className="login-container">
                    <form className="login-form" onSubmit={handleSubmit}>

                        <div className="form-group">
                            <label>Mot de passe actuel</label>
                            <input 
                                type="password" 
                                className="form-control" 
                                value={currentPassword} 
                                onChange={(e) => setCurrentPassword(e.target.value)} 
                                required 
                            />
                        </div>
                        <div className="form-group">
                            <label>Nouveau mot de passe</label>
                            <input 
                                type="password" 
                                className="form-control" 
                                value={newPassword} 
                                onChange={(e) => setNewPassword(e.target.value)} 
                                required 
                            />
                        </div>

                            <label>Confirmer le nouveau mot de passe</label>
                            <input 
                                type="password" 
                                className="form-control" 
                                value={confirmPassword} 
                                onChange={(e) => setConfirmPassword(e.target.value)}

                            />

                        <div style={{display: "flex", gap: "10px"}}>
                            <button type="button" className="btn" style={{flex: 1}} onClick={onCancel}>

                            <button type="submit" className="btn btn-primary" style={{flex: 1}}>
                                Changer
                            </button>
                        </div>
                    </form>
                </div>

        }

        function ChangeUserForm({ users, onSelectUser, onCancel }) {
            const [usersList, setUsersList] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                const loadUsers = async () => {
                    try {
                        const usersData = await users;
                        setUsersList(usersData || []);
                    } catch (error) {
                        console.error('Erreur lors du chargement des utilisateurs:', error);
                    } finally {
                        setLoading(false);
                    }

                    <div className="login-container">

                        </div>

            return (
                <div className="login-container">
                    <div className="login-form">
                        <h2>Changer d'utilisateur</h2>
                        <div style={{marginBottom: "20px"}}>
                            {usersList.map(user => (
                                <div 
                                    key={user.id}

        // Composant MainContent
        function MainContent({ activeTab, sales, expenses, onAddSale, onUpdateSale, onDeleteSale, onAddExpense, onUpdateExpense, onDeleteExpense }) {
            switch(activeTab) {
                case 'dashboard':
                    return <Dashboard sales={sales} expenses={expenses} />;
                case 'sales':
                    return <SalesTable sales={sales} onAddSale={onAddSale} onUpdateSale={onUpdateSale} onDeleteSale={onDeleteSale} />;
                case 'expenses':
                    return <ExpensesTable expenses={expenses} onAddExpense={onAddExpense} onUpdateExpense={onUpdateExpense} onDeleteExpense={onDeleteExpense} />;

                    return <Reports sales={sales} expenses={expenses} />;
                default:
                    return <Dashboard sales={sales} expenses={expenses} />;

        // Composant Dashboard
        function Dashboard({ sales, expenses }) {
            const totalSales = sales.reduce((sum, sale) => sum + sale.amount, 0);
            const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const profit = totalSales - totalExpenses;
            
            // Données pour le graphique
            const salesByCategory = sales.reduce((acc, sale) => {
                acc[sale.category] = (acc[sale.category] || 0) + sale.amount;
                return acc;
            }, {});
            
            React.useEffect(() => {
                // Créer le graphique circulaire
                const ctx = document.getElementById('salesChart');
                if (ctx) {
                    const chart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(salesByCategory),
                            datasets: [{
                                data: Object.values(salesByCategory),
                                backgroundColor: [
                                    '#6A4C93',
                                    '#1982C4',
                                    '#FF595E',
                                    '#8AC926',
                                    '#FFCA3A'
                                ],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                }
                            },
                            cutout: '70%'
                        }
                    });
                    
                    return () => {
                        chart.destroy();
                    };
                }
            }, [salesByCategory]);

            // Formater les montants en FCFA
            const formatFCFA = (amount) => {
                return new Intl.NumberFormat('fr-FR').format(amount) + ' FCFA';
            };

            return (
                <div>
                    <div className="dashboard-grid">
                        <div className="card stat-card">
                            <i className="fas fa-euro-sign"></i>
                            <div className="stat-value">{formatFCFA(totalSales)}</div>
                            <div className="stat-label">Chiffre d'affaires total</div>
                        </div>
                        
                        <div className="card stat-card">
                            <i className="fas fa-receipt"></i>
                            <div className="stat-value">{formatFCFA(totalExpenses)}</div>
                            <div className="stat-label">Dépenses totales</div>
                        </div>
                        
                        <div className="card stat-card">
                            <i className="fas fa-chart-line"></i>
                            <div className="stat-value" style={{color: profit >= 0 ? '#8AC926' : '#FF595E'}}>
                                {formatFCFA(profit)}
                            </div>
                            <div className="stat-label">Bénéfice net</div>
                        </div>
                        
                        <div className="card chart-container">
                            <h3>Ventes par catégorie</h3>
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                    
                    <div className="card">
                        <h3>Ventes récentes</h3>
                        <table className="data-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Produit</th>
                                    <th>Catégorie</th>
                                    <th>Montant</th>
                                </tr>
                            </thead>
                            <tbody>
                                {sales.slice(0, 5).map(sale => (
                                    <tr key={sale.id}>
                                        <td>{sale.date}</td>
                                        <td>{sale.product}</td>
                                        <td>{sale.category}</td>
                                        <td>{new Intl.NumberFormat('fr-FR').format(sale.amount)} FCFA</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        // Composant SalesTable
        function SalesTable({ sales, onAddSale, onUpdateSale, onDeleteSale }) {
            const [showAddModal, setShowAddModal] = React.useState(false);
            const [showEditModal, setShowEditModal] = React.useState(false);
            const [selectedSale, setSelectedSale] = React.useState(null);
            const [newSale, setNewSale] = React.useState({
                date: new Date().toISOString().split('T')[0],
                product: '',
                category: 'Panini',
                amount: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onAddSale({
                    ...newSale,
                    amount: parseInt(newSale.amount)
                });
                setShowAddModal(false);
                setNewSale({
                    date: new Date().toISOString().split('T')[0],
                    product: '',
                    category: 'Panini',
                    amount: ''
                });
            };

            const handleEdit = (sale) => {
                setSelectedSale(sale);
                setShowEditModal(true);
            };

            const handleEditSubmit = async (e) => {
                e.preventDefault();
                const success = await onUpdateSale(selectedSale.id, {
                    date: selectedSale.date,
                    product: selectedSale.product,
                    category: selectedSale.category,
                    amount: parseInt(selectedSale.amount)
                });
                
                if (success) {
                    setShowEditModal(false);
                    setSelectedSale(null);
                }
            };

            return (
                <div>
                    <div className="header">
                        <h1 className="page-title">Gestion des Ventes</h1>
                        <button className="btn btn-primary" onClick={() => setShowAddModal(true)}>
                            <i className="fas fa-plus"></i>
                            Nouvelle vente
                        </button>
                    </div>
                    
                    <div className="card">
                        <table className="data-table">

                    {showEditModal && selectedSale && (

                                    <i className="fas fa-times"></i>

        // Composant ExpensesTable
        function ExpensesTable({ expenses, onAddExpense, onUpdateExpense, onDeleteExpense }) {
            const [showAddModal, setShowAddModal] = React.useState(false);
            const [showEditModal, setShowEditModal] = React.useState(false);
            const [selectedExpense, setSelectedExpense] = React.useState(null);
            const [newExpense, setNewExpense] = React.useState({
                date: new Date().toISOString().split('T')[0],
                description: '',
                amount: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onAddExpense({
                    ...newExpense,
                    amount: parseInt(newExpense.amount)
                });
                setShowAddModal(false);
                setNewExpense({
                    date: new Date().toISOString().split('T')[0],
                    description: '',
                    amount: ''
                });
            };

            const handleEdit = (expense) => {
                setSelectedExpense(expense);
                setShowEditModal(true);
            };

            const handleEditSubmit = async (e) => {
                e.preventDefault();
                const success = await onUpdateExpense(selectedExpense.id, {
                    date: selectedExpense.date,
                    description: selectedExpense.description,
                    amount: parseInt(selectedExpense.amount)
                });
                
                if (success) {
                    setShowEditModal(false);
                    setSelectedExpense(null);
                }
            };

            return (
                <div>
                    <div className="header">
                        <h1 className="page-title">Gestion des Dépenses</h1>
                        <button className="btn btn-primary" onClick={() => setShowAddModal(true)}>
                            <i className="fas fa-plus"></i>
                            Nouvelle dépense
                        </button>
                    </div>
                    
                    <div className="card">
                        <table className="data-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Montant (FCFA)</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {expenses.map(expense => (
                                    <tr key={expense.id}>
                                        <td>{expense.date}</td>
                                        <td>{expense.description}</td>
                                        <td>{new Intl.NumberFormat('fr-FR').format(expense.amount)}</td>
                                        <td>
                                            <button 
                                                className="btn" 
                                                style={{padding: '5px 10px', marginRight: '5px'}}
                                                onClick={() => handleEdit(expense)}
                                            >
                                                <i className="fas fa-edit"></i>
                                            </button>
                                            <button 
                                                className="btn" 
                                                style={{padding: '5px 10px', backgroundColor: '#FF595E', color: 'white'}}
                                                onClick={() => onDeleteExpense(expense.id)}
                                            >
                                                <i className="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {showAddModal && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <button className="modal-close" onClick={() => setShowAddModal(false)}>
                                    <i className="fas fa-times"></i>
                                </button>
                                <h2>Ajouter une dépense</h2>
                                <form onSubmit={handleSubmit}>
                                    <div className="form-group">
                                        <label>Date</label>
                                        <input 
                                            type="date" 
                                            className="form-control" 
                                            value={newExpense.date}
                                            onChange={(e) => setNewExpense({...newExpense, date: e.target.value})}
                                            required 
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Description</label>
                                        <input 
                                            type="text" 
                                            className="form-control" 
                                            value={newExpense.description}
                                            onChange={(e) => setNewExpense({...newExpense, description: e.target.value})}
                                            required 
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Montant (FCFA)</label>
                                        <input 
                                            type="number" 
                                            className="form-control" 
                                            value={newExpense.amount}
                                            onChange={(e) => setNewExpense({...newExpense, amount: e.target.value})}
                                            required 
                                        />
                                    </div>
                                    <button type="submit" className="btn btn-primary">
                                        Ajouter
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {showEditModal && selectedExpense && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <button className="modal-close" onClick={() => setShowEditModal(false)}>
                                    <i className="fas fa-times"></i>
                                </button>
                                <h2>Modifier la dépense</h2>
                                <form onSubmit={handleEditSubmit}>
                                    <div className="form-group">
                                        <label>Date</label>
                                        <input 
                                            type="date" 
                                            className="form-control" 
                                            value={selectedExpense.date}
                                            onChange={(e) => setSelectedExpense({...selectedExpense, date: e.target.value})}
                                            required 
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Description</label>
                                        <input 
                                            type="text" 
                                            className="form-control" 
                                            value={selectedExpense.description}
                                            onChange={(e) => setSelectedExpense({...selectedExpense, description: e.target.value})}
                                            required 
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Montant (FCFA)</label>
                                        <input 
                                            type="number" 
                                            className="form-control" 
                                            value={newExpense.amount}
                                            onChange={(e) => setNewExpense({...newExpense, amount: e.target.value})}
                                            required 
                                        />
                                    </div>
                                    <button type="submit" className="btn btn-primary">
                                        Ajouter
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {showEditModal && selectedExpense && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <button className="modal-close" onClick={() => setShowEditModal(false)}>
                                    <i className="fas fa-times"></i>
                                </button>
                                <h2>Modifier la dépense</h2>
                                <form onSubmit={handleEditSubmit}>
                                    <div className="form-group">
                                        <label>Date</label>
                                        <input 
                                            type="date" 
                                            className="form-control" 
                                            value={selectedExpense.date}
                                            onChange={(e) => setSelectedExpense({...selectedExpense, date: e.target.value})}
                                            required 
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Description</label>
                                        <input 
                                            type="text" 
                                            className="form-control" 
                                            value={selectedExpense.description}
                                            onChange={(e) => setSelectedExpense({...selectedExpense, description: e.target.value})}
                                            required 
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Montant (FCFA)</label>
                                        <input 
                                            type="number" 
                                            className="form-control" 
                                            value={selectedExpense.amount}
                                            onChange={(e) => setSelectedExpense({...selectedExpense, amount: e.target.value})}
                                            required 
                                        />
                                    </div>
                                    <button type="submit" className="btn btn-primary">
                                        Modifier
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Composant Reports
        function Reports({ sales, expenses }) {
            const [showSalesReport, setShowSalesReport] = React.useState(false);
            const [showExpensesReport, setShowExpensesReport] = React.useState(false);
            
            const totalSales = sales.reduce((sum, sale) => sum + sale.amount, 0);
            const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const profit = totalSales - totalExpenses;

            // Formater les montants en FCFA
            const formatFCFA = (amount) => {
                return new Intl.NumberFormat('fr-FR').format(amount) + ' FCFA';
            };

            // Générer le rapport PDF
            const generatePDF = (type) => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Titre du document
                doc.setFontSize(20);
                doc.setTextColor(40, 40, 40);
                doc.text(`Rapport ${type === 'sales' ? 'des Ventes' : 'des Dépenses'} - Compta 2.0`, 105, 15, { align: 'center' });
                
                // Date de génération
                doc.setFontSize(12);
                doc.setTextColor(100, 100, 100);
                doc.text(`Généré le ${new Date().toLocaleDateString('fr-FR')}`, 105, 22, { align: 'center' });
                
                // Données du tableau
                const tableData = type === 'sales' 
                    ? sales.map(item => [item.date, item.product, item.category, formatFCFA(item.amount)])
                    : expenses.map(item => [item.date, item.description, formatFCFA(item.amount)]);
                
                // En-têtes du tableau
                const tableHeaders = type === 'sales' 
                    ? ['Date', 'Produit', 'Catégorie', 'Montant'] 
                    : ['Date', 'Description', 'Montant'];
                
                // Générer le tableau
                doc.autoTable({
                    head: [tableHeaders],
                    body: tableData,
                    startY: 30,
                    theme: 'grid',
                    styles: { fontSize: 10, cellPadding: 3 },
                    headStyles: { fillColor: [106, 76, 147] },
                    margin: { top: 30 }
                });
                
                // Résumé
                const finalY = doc.lastAutoTable.finalY + 10;
                doc.setFontSize(12);
                doc.setTextColor(40, 40, 40);
                doc.text(type === 'sales' 
                    ? `Total des ventes: ${formatFCFA(totalSales)}` 
                    : `Total des dépenses: ${formatFCFA(totalExpenses)}`, 
                14, finalY);
                
                // Sauvegarder le PDF
                doc.save(`rapport-${type === 'sales' ? 'ventes' : 'depenses'}.pdf`);
            };

            return (
                <div>
                    <div className="header">
                        <h1 className="page-title">Rapports Financiers</h1>
                        <button className="btn btn-primary" onClick={() => generatePDF('overview')}>
                            <i className="fas fa-download"></i>
                            Exporter PDF
                        </button>
                    </div>
                    
                    <div className="dashboard-grid">
                        <div className="card">
                            <div className="report-header">
                                <h3>Rapport des ventes</h3>
                                <button className="btn btn-primary" onClick={() => generatePDF('sales')}>
                                    <i className="fas fa-download"></i>
                                    Exporter
                                </button>
                            </div>
                            <p>Analyse détaillée des performances de vente par catégorie et par période.</p>
                            <button 
                                className="btn btn-success" 
                                style={{marginTop: '15px'}}
                                onClick={() => setShowSalesReport(!showSalesReport)}
                            >
                                {showSalesReport ? 'Masquer le rapport' : 'Voir le rapport complet'}
                            </button>

                            {showSalesReport && (
                                <div className="report-section" style={{marginTop: '20px'}}>
                                    <h4>Détail des ventes</h4>
                                    <table className="data-table">
                                        <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>Produit</th>
                                                <th>Catégorie</th>
                                                <th>Montant (FCFA)</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {sales.map(sale => (
                                                <tr key={sale.id}>
                                                    <td>{sale.date}</td>
                                                    <td>{sale.product}</td>
                                                    <td>{sale.category}</td>
                                                    <td>{new Intl.NumberFormat('fr-FR').format(sale.amount)}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                    <div style={{marginTop: '15px', fontWeight: 'bold'}}>
                                        Total: {formatFCFA(totalSales)}
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        <div className="card">
                            <div className="report-header">
                                <h3>Rapport des dépenses</h3>
                                <button className="btn btn-primary" onClick={() => generatePDF('expenses')}>
                                    <i className="fas fa-download"></i>
                                    Exporter
                                </button>
                            </div>
                            <p>Analyse détaillée des dépenses par catégorie et par période.</p>
                            <button 
                                className="btn btn-success" 
                                style={{marginTop: '15px'}}
                                onClick={() => setShowExpensesReport(!showExpensesReport)}
                            >
                                {showExpensesReport ? 'Masquer le rapport' : 'Voir le rapport complet'}
                            </button>

                            {showExpensesReport && (
                                <div className="report-section" style={{marginTop: '20px'}}>
                                    <h4>Détail des dépenses</h4>
                                    <table className="data-table">
                                        <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>Description</th>
                                                <th>Montant (FCFA)</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {expenses.map(expense => (
                                                <tr key={expense.id}>
                                                    <td>{expense.date}</td>
                                                    <td>{expense.description}</td>
                                                    <td>{new Intl.NumberFormat('fr-FR').format(expense.amount)}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                    <div style={{marginTop: '15px', fontWeight: 'bold'}}>
                                        Total: {formatFCFA(totalExpenses)}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    <div className="card">
                        <h3>Bilan mensuel</h3>
                        <p>Synthèse des revenus, dépenses et bénéfices du mois en cours.</p>
                        
                        <div style={{display: 'flex', justifyContent: 'space-around', marginTop: '30px'}}>
                            <div style={{textAlign: 'center'}}>
                                <div style={{fontSize: '24px', fontWeight: 'bold', color: '#6A4C93'}}>
                                    {formatFCFA(totalSales)}
                                </div>
                                <div>Revenus</div>
                            </div>
                            
                            <div style={{textAlign: 'center'}}>
                                <div style={{fontSize: '24px', fontWeight: 'bold', color: '#FF595E'}}>
                                    {formatFCFA(totalExpenses)}
                                </div>
                                <div>Dépenses</div>
                            </div>
                            
                            <div style={{textAlign: 'center'}}>
                                <div style={{fontSize: '24px', fontWeight: 'bold', color: '#8AC926'}}>
                                    {formatFCFA(profit)}
                                </div>
                                <div>Bénéfice</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Rendu de l'application
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
